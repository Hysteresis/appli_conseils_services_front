<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

</head>
<body>
    <h1>Accueil</h1>
    <p>
        <button id="test">Aller sur page Test</button>
        <button id="page_3">Aller sur page 3</button>
        
        <form method="post">
            <div class="imgcontainer">
              <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
            </div>
          
            <div class="container">
              <label for="username"><b>nom d'utilisateur</b></label>
              <input type="text" placeholder="nom d'utilisateur" id="username" name="username" required>
          
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="password" name="password" required>
          
              <button id="submitBtn" type="submit">Login</button>
              <!-- <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label> -->
            </div>
          
            <!-- <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div> -->
          </form>
    </p>
<script>
let form = document.querySelector('form');


form.addEventListener('submit', (e) => {
    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;

    e.preventDefault()

    console.log('Avant le fetch')
    fetch("https://localhost:8000/api/login_check",{
        method: "POST",
        headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
        },
        mode: 'cors',
        cache: 'default',
        body: JSON.stringify({"username": username, "password": password})
    })
    .then((response) => {
        console.log(response)
        return response.json();
    })
    .then((data) => {
        console.log(data)
        localStorage.setItem('token', data.token);
    }) 
})

</script>

</body>
</html>
